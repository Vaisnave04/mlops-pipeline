name: Train Model (CI/CD)

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: python train.py

      - name: Archive model artifact
        uses: actions/upload-artifact@v4   # âœ… Updated version
        with:
          name: trained-model
          path: model.pkl
