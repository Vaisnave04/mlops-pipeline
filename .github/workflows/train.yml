name: Train Model (CI/CD)

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: python train.py

      - name: Archive model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.pkl

  notify:
    needs: train
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.vaisnavei@karunya.edu.in }}
          password: ${{ secrets.Vais@@11kmail }}
          subject: "GitHub Actions: Train Model Workflow Completed"
          body: "Your workflow has completed successfully."
          to: "your-email@example.com"
          from: "GitHub Actions Bot"
